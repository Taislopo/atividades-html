<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula card</title>
    <link rel="stylesheet" href="./css/card.css">

</head>

<body>
    <section class="fundo">
        <!--tag mais apropriada para fazer cards  -->
        <figure class="quadrado-pai">
            <!-- FIGURE tag para o conteudo chamativo -->

            <img src="./img/arvore.webp" alt="">

            <figcaption>
                <!-- figcaption tag para conteudo auxiliar para colocar as informações no card -->

                <h1>TITULO</h1>
                <p>
                    Mussum Ipsum, cacilds vidis litro abertis. Mauris nec dolor in eros commodo tempor.
                </p>
                        <!-- o target ='_blank' serve para ao clicar no link    abrir outra pagina sem sair da pagina atual, porem não pode usar sempre só quando voce não quer que o usuario saia da pagina atual por algum motivo -->
                <br><a href="./atividade01.html" target="_blank">atividade 01</a>
                        <!--para coloar os links da atividade para colocar ./ para que o sistema entenda que ele tem que sair da sua raiz (no caso esse arquivo) para entrar na outra atividade que voce colocou  -->
            </figcaption>

        </figure>
    </section>
</body>

</html>
